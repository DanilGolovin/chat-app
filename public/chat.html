<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-app</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <div class="title displayFlex bgColor-darkviolet">
        <h1>Chat app</h1>
    </div>
</header>

<main>

    <div id = "sidebar" class="sidebar">

    </div>
    <div class="chat">
        <div id="messages"></div>
        <div id="location"></div>
        <div class="chatForm">
            <form id="message-form">
                <input name="message" placeholder="Message" required autocapitalize="off">
                <button>Send</button>
            </form>
            <button id="send-location" style="margin-left: 20px;">Send location</button>
        </div>

    </div>

</main>
<script id="message-template" type="text/html">
    <div class="chat-messages">
        <p>
            <span class="messageName">{{username}}</span>
            <span class="messageMeta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>

<script id="location-template" type="text/html">
    <div class="chat-messages">
        <p>
            <span class="messageName">{{username}}</span>
            <span class="messageMeta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current location</a></p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <hr>
    <h3 class="list-title">Users</h3>


    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
