<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-app</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form displayFlex">
            <form class="form-padding " action="chat.html">
                <h1 style="color: blueviolet" class="displayFlex">Join</h1>
                <label class="chat-label" for="">Display name</label>
                <input style="width: auto" type="text" name="username" placeholder="Display name" required>
                <label class="chat-label" for="">Room</label>
                <input style="width: auto;" type="text" name="room" placeholder="Room" required>
                <button class="join-button button">Join</button>
            </form>

        </div>

    </div>
</body>
</html>
